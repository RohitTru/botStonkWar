<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success { color: #198754; }
        .error { color: #dc3545; }
        .article-preview {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .article-preview:hover {
            background-color: #f8f9fa;
        }
        .log-entry {
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-success { color: #198754; }
        .log-error { color: #dc3545; }
        .stats-card {
            text-align: center;
            padding: 1rem;
        }
        .stats-number {
            font-size: 2em;
            font-weight: bold;
        }
        #loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        /* New styles for ticker symbols */
        .ticker-symbol {
            font-family: monospace;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 0 2px;
            font-size: 0.9em;
            display: inline-block;
            position: relative;
        }
        .ticker-symbol.valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .ticker-symbol.valid::after {
            content: '✓';
            margin-left: 4px;
            font-size: 0.8em;
        }
        .ticker-symbol.invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-decoration: line-through;
        }
        .ticker-symbol.unvalidated {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        /* Tooltip styles */
        .ticker-symbol[data-tooltip] {
            cursor: help;
        }
        .ticker-symbol[data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            z-index: 1000;
        }
        .sort-btn {
            position: relative;
            padding-right: 25px;
            min-width: 150px;
        }
        .sort-btn.active {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #212529;
        }
        .sort-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            font-size: 1.2em;
        }
        .sort-btn.active .sort-arrow {
            opacity: 1;
        }
        .sort-btn[data-order="asc"] .sort-arrow::after {
            content: "↑";
        }
        .sort-btn[data-order="desc"] .sort-arrow::after {
            content: "↓";
        }
        /* Add animation for counter updates */
        #articles-count {
            transition: color 0.3s ease;
        }
        #articles-count.text-success {
            color: #28a745;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .stats-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .stats-item:hover {
            transform: translateY(-2px);
        }
        .stats-item .number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stats-item .label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .stats-item.attempts .number {
            color: #ffc107; /* Bootstrap warning yellow */
        }
        .stats-item.successful .number {
            color: #198754; /* Bootstrap success green */
        }
        .stats-item.failed .number {
            color: #dc3545; /* Bootstrap danger red */
        }
        .stats-item.rate .number {
            color: #0d6efd; /* Bootstrap primary blue */
        }
        .card-title .time-window {
            font-size: 0.8rem;
            color: #6c757d;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Stock Scraper Dashboard</h1>
        
        <div class="row mb-4">
            <!-- Scraper Status Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scraper Status</h5>
                        <div class="d-flex align-items-center flex-wrap">
                            <div class="me-3 mb-2">
                                <small class="text-muted d-block mb-1">Scraper</small>
                                <span id="scraper-status" class="badge bg-success">Running</span>
                            </div>
                            <div>
                                <small class="text-muted d-block mb-1">Database</small>
                                <span id="db-status" class="badge bg-success">Connected</span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="pauseResumeBtn" class="btn btn-warning">Pause Scraper</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Articles Counter Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">TotalArticles Found</h5>
                        <div id="articles-count" class="h2">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Last Hour Statistics Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last Hour Statistics <span class="time-window">(past 60 minutes)</span></h5>
                        <div class="stats-grid">
                            <div class="stats-item attempts">
                                <div class="number" id="total-attempts">0</div>
                                <div class="label">Attempts</div>
                            </div>
                            <div class="stats-item successful">
                                <div class="number" id="successful-attempts">0</div>
                                <div class="label">Successful</div>
                            </div>
                            <div class="stats-item failed">
                                <div class="number" id="failed-attempts">0</div>
                                <div class="label">Failed</div>
                            </div>
                            <div class="stats-item rate">
                                <div class="number" id="success-rate">0%</div>
                                <div class="label">Success Rate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Articles Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Articles</h5>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary sort-btn" data-sort="published_date">
                                    Sort by Publish Date
                                    <span class="sort-arrow"></span>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary sort-btn" data-sort="scraped_date">
                                    Sort by Scrape Date
                                    <span class="sort-arrow"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="articles-container"></div>
                        <div id="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scraping Logs Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Scraping Logs</h5>
                    </div>
                    <div class="card-body">
                        <div id="scraping-logs" style="height: 600px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="articleModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="articleModalDelete">Delete Article</button>
                    <a href="#" class="btn btn-primary" id="articleModalLink" target="_blank">View Original</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let articleModal;
        let currentArticleUrl;
        let currentPage = 1;
        let isLoading = false;
        let hasMoreArticles = true;
        const articlesPerPage = 10;
        let autoRefreshInterval;
        let currentSortBy = 'published_date';
        let currentSortOrder = 'DESC';
        
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        function updateDatabaseStatus(status) {
            const dbStatus = document.getElementById('db-status');
            if (status) {
                dbStatus.className = 'badge bg-success';
                dbStatus.textContent = 'Connected';
            } else {
                dbStatus.className = 'badge bg-danger';
                dbStatus.textContent = 'Disconnected';
            }
        }
        
        function updateScraperControls(status, isPaused) {
            const btn = document.getElementById('pauseResumeBtn');
            // Always show the button
            btn.style.display = 'block';
            if (isPaused) {
                btn.textContent = 'Resume Scraper';
                btn.className = 'btn btn-success';
            } else {
                btn.textContent = 'Pause Scraper';
                btn.className = 'btn btn-warning';
            }
            btn.onclick = toggleScraper;
        }
        
        function toggleScraper() {
            const btn = document.getElementById('pauseResumeBtn');
            const action = btn.textContent === 'Pause Scraper' ? 'pause' : 'resume';
            
            fetch('/api/toggle_scraper', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update button state immediately
                    if (action === 'pause') {
                        btn.textContent = 'Resume Scraper';
                        btn.className = 'btn btn-success';
                    } else {
                        btn.textContent = 'Pause Scraper';
                        btn.className = 'btn btn-warning';
                    }
                } else {
                    console.error('Failed to toggle scraper:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        function setSorting(sortBy) {
            if (currentSortBy === sortBy) {
                // Toggle sort order
                currentSortOrder = currentSortOrder === 'DESC' ? 'ASC' : 'DESC';
            } else {
                currentSortBy = sortBy;
                currentSortOrder = 'DESC';
            }
            
            // Reset to first page and reload only articles
            currentPage = 1;
            document.getElementById('articles-container').innerHTML = '';
            updateArticlesList();
            
            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => {
                const btnSort = btn.getAttribute('data-sort');
                if (btnSort === sortBy) {
                    btn.classList.add('active');
                    btn.setAttribute('data-order', currentSortOrder.toLowerCase());
                } else {
                    btn.classList.remove('active');
                    btn.removeAttribute('data-order');
                }
            });
        }
        
        let articleCache = new Map(); // Cache for article data

        function showArticle(url, articleData = null) {
            currentArticleUrl = url;
            
            // If we have the article data passed in, use it directly
            if (articleData) {
                displayArticleModal(articleData);
                return;
            }

            // If we have it in cache, use that
            if (articleCache.has(url)) {
                displayArticleModal(articleCache.get(url));
                return;
            }

            // Otherwise fetch it
            fetch(`/api/article/${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(article => {
                    articleCache.set(url, article);
                    displayArticleModal(article);
                });
        }

        function displayArticleModal(article) {
            document.getElementById('articleModalTitle').textContent = article.title;
            document.getElementById('articleModalBody').innerHTML = `
                <p class="text-muted">
                    Source: ${article.source}<br>
                    Published: ${formatDateTime(article.published_date)}<br>
                    ${article.scraped_date ? `Scraped: ${formatDateTime(article.scraped_date)}<br>` : ''}
                    Symbols: ${formatSymbols(article)}
                </p>
                <div style="white-space: pre-wrap;">${article.content}</div>
            `;
            document.getElementById('articleModalLink').href = article.link;
            articleModal.show();
        }

        function formatSymbols(article) {
            if (!article.symbols || article.symbols.length === 0) {
                return 'None';
            }

            // Convert validated_symbols array to a Set for O(1) lookup
            const validatedSymbols = new Set(article.validated_symbols || []);

            // If symbols is an array of objects (new format)
            if (typeof article.symbols[0] === 'object') {
                return article.symbols.map(symbolData => {
                    // Check if symbol is in validated_symbols array
                    const isValidated = validatedSymbols.has(symbolData.symbol);
                    const tooltip = isValidated ? 
                        `Valid ${symbolData.type || 'stock'}: ${symbolData.company_name || ''}` :
                        `Invalid symbol: ${symbolData.reason || 'Not validated'}`;
                    
                    const className = isValidated ? 'valid' : 'invalid';
                    return `<span class="ticker-symbol ${className}" data-tooltip="${tooltip}">${symbolData.symbol}</span>`;
                }).join(' ');
            } else {
                // Old format (array of strings)
                return article.symbols.map(symbol => {
                    const isValidated = validatedSymbols.has(symbol);
                    const className = isValidated ? 'valid' : 'invalid';
                    const tooltip = isValidated ? 'Valid stock symbol' : 'Invalid symbol';
                    return `<span class="ticker-symbol ${className}" data-tooltip="${tooltip}">${symbol}</span>`;
                }).join(' ');
            }
        }
        
        function updateArticlesList() {
            const articlesContainer = document.getElementById('articles-container');
            document.getElementById('loading-spinner').style.display = 'block';
            
            fetch(`/api/status?page=${currentPage}&per_page=${articlesPerPage}&sort_by=${currentSortBy}&sort_order=${currentSortOrder}`)
                .then(response => response.json())
                .then(data => {
                    if (currentPage === 1) {
                        articlesContainer.innerHTML = '';
                        articleCache.clear(); // Clear cache when refreshing first page
                    }
                    
                    data.recent_articles.forEach(article => {
                        // Cache the article data
                        articleCache.set(article.link, article);
                        
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article-preview mb-4 p-3 border rounded';
                        articleElement.onclick = () => showArticle(article.link, article);
                        articleElement.innerHTML = `
                            <h5 class="mb-2">${article.title}</h5>
                            <p class="text-muted mb-2">
                                Source: ${article.source}<br>
                                Published: ${formatDateTime(article.published_date)}<br>
                                Scraped: ${formatDateTime(article.scraped_date)}<br>
                                Symbols: ${formatSymbols(article)}
                            </p>
                            <p class="mb-0">${article.content_preview || ''}</p>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                    
                    // Update pagination info
                    hasMoreArticles = data.pagination.has_next;
                    document.getElementById('loading-spinner').style.display = 'none';
                    isLoading = false;
                })
                .catch(error => {
                    console.error('Error updating articles:', error);
                    document.getElementById('loading-spinner').style.display = 'none';
                    isLoading = false;
                });
        }

        function updateArticlesCount(count) {
            const countElement = document.getElementById('articles-count');
            const currentCount = parseInt(countElement.textContent);
            if (currentCount !== count) {
                countElement.textContent = count;
                countElement.classList.add('text-success');
                setTimeout(() => {
                    countElement.classList.remove('text-success');
                }, 1000);
            }
        }

        function updateScrapingLogs() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const logsContainer = document.getElementById('scraping-logs');
                    if (data.scraping_logs && data.scraping_logs.length > 0) {
                        const logsHtml = data.scraping_logs.map(log => {
                            let statusClass = 'text-success';
                            let badgeClass = 'bg-success';
                            
                            switch (log.status) {
                                case 'SUCCESS':
                                    statusClass = 'text-success';
                                    badgeClass = 'bg-success';
                                    break;
                                case 'DUPLICATE':
                                    statusClass = 'text-warning';
                                    badgeClass = 'bg-warning';
                                    break;
                                case 'ERROR':
                                    statusClass = 'text-danger';
                                    badgeClass = 'bg-danger';
                                    break;
                                default:
                                    statusClass = 'text-secondary';
                                    badgeClass = 'bg-secondary';
                            }
                            
                            return `
                                <div class="log-entry p-2 ${statusClass}">
                                    <div class="d-flex justify-content-between">
                                        <small>${formatDateTime(log.timestamp)}</small>
                                        <small class="badge ${badgeClass}">${log.status}</small>
                                    </div>
                                    <small>${log.url || 'No URL'}</small>
                                    ${log.error_message ? `<div class="text-danger"><small>${log.error_message}</small></div>` : ''}
                                </div>
                            `;
                        }).join('');
                        logsContainer.innerHTML = logsHtml;
                    }
                });
        }

        function updateScraperStatus(status) {
            const scraperStatus = document.getElementById('scraper-status');
            if (status === 'Running') {
                scraperStatus.className = 'badge bg-success me-3';
                scraperStatus.textContent = 'Running';
            } else {
                scraperStatus.className = 'badge bg-warning me-3';
                scraperStatus.textContent = 'Paused';
            }
        }

        function updateLastHourStats(stats) {
            document.getElementById('total-attempts').textContent = stats.total_attempts || 0;
            document.getElementById('successful-attempts').textContent = stats.successful || 0;
            document.getElementById('failed-attempts').textContent = stats.failed || 0;
            document.getElementById('success-rate').textContent = `${stats.success_rate || 0}%`;
        }

        function updateDashboard() {
            if (isLoading) return;
            isLoading = true;

            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update database status
                    updateDatabaseStatus(data.db_connected);
                    
                    // Update scraper status
                    updateScraperStatus(data.scraper_status);
                    
                    // Update articles count
                    updateArticlesCount(data.articles_count);
                    
                    // Update scraper controls
                    updateScraperControls(data.scraper_status, data.scraper_status === 'Paused');
                    
                    // Update last hour statistics
                    updateLastHourStats(data.scraping_stats);
                    
                    // Update scraping logs
                    updateScrapingLogs();
                    
                    // Update articles list if on first page
                    if (currentPage === 1) {
                        updateArticlesList();
                    }
                    
                    isLoading = false;
                })
                .catch(error => {
                    console.error('Error updating dashboard:', error);
                    isLoading = false;
                });
        }

        function deleteArticle() {
            if (!currentArticleUrl) return;
            
            if (!confirm('Are you sure you want to delete this article? It will be excluded from future scraping.')) {
                return;
            }
            
            fetch(`/api/article/${encodeURIComponent(currentArticleUrl)}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Close the modal
                    articleModal.hide();
                    
                    // Remove the article from the view
                    const articles = document.querySelectorAll('.article-preview');
                    articles.forEach(article => {
                        if (article.onclick.toString().includes(currentArticleUrl)) {
                            article.remove();
                        }
                    });
                    
                    // Reset page and reload if we're on the first page
                    if (currentPage === 1) {
                        updateDashboard();
                    }
                } else {
                    alert('Failed to delete article: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error deleting article: ' + error);
            });
        }
        
        // Add scroll event listener
        window.addEventListener('scroll', () => {
            if (isLoading || !hasMoreArticles) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.offsetHeight;
            
            // Load more when user scrolls to bottom (with 100px threshold)
            if (scrollPosition >= documentHeight - 100) {
                currentPage++;
                updateArticlesList();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            articleModal = new bootstrap.Modal(document.getElementById('articleModal'));
            
            // Add delete button handler
            document.getElementById('articleModalDelete').addEventListener('click', deleteArticle);
            
            // Add sort button handlers
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const sortBy = btn.getAttribute('data-sort');
                    setSorting(sortBy);
                });
            });
            
            // Initial update
            updateDashboard();
            
            // Start auto-refresh
            autoRefreshInterval = setInterval(updateDashboard, 5000);
        });

        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
