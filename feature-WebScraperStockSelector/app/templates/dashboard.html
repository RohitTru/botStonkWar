<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success { color: #198754; }
        .error { color: #dc3545; }
        .article-preview {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .article-preview:hover {
            background-color: #f8f9fa;
        }
        .log-entry {
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-success { color: #198754; }
        .log-error { color: #dc3545; }
        .stats-card {
            text-align: center;
            padding: 1rem;
        }
        .stats-number {
            font-size: 2em;
            font-weight: bold;
        }
        #loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Stock Scraper Dashboard</h1>
        
        <div class="row mt-4">
            <!-- Scraper Status Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scraper Status</h5>
                        <p class="card-text" id="scraper-status">Loading...</p>
                        <p class="card-text">
                            <small class="text-muted">Database: <span id="db-status" class="badge bg-secondary">Checking...</span></small>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Articles Found Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Articles Found</h5>
                        <p class="card-text" id="articles-count">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Last Hour Statistics Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last Hour Statistics</h5>
                        <div class="row text-center">
                            <div class="col">
                                <h2 id="total-attempts">0</h2>
                                <p>Attempts</p>
                            </div>
                            <div class="col">
                                <h2 id="successful-attempts" class="text-success">0</h2>
                                <p>Successful</p>
                            </div>
                            <div class="col">
                                <h2 id="failed-attempts" class="text-danger">0</h2>
                                <p>Failed</p>
                            </div>
                            <div class="col">
                                <h2 id="success-rate">0%</h2>
                                <p>Success Rate</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Articles Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Articles</h5>
                    </div>
                    <div class="card-body">
                        <div id="articles-container"></div>
                        <div id="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scraping Logs Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Scraping Logs</h5>
                    </div>
                    <div class="card-body">
                        <div id="scraping-logs" style="height: 600px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="articleModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="articleModalDelete">Delete Article</button>
                    <a href="#" class="btn btn-primary" id="articleModalLink" target="_blank">View Original</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let articleModal;
        let currentArticleUrl;
        let currentPage = 1;
        let isLoading = false;
        let hasMoreArticles = true;
        const articlesPerPage = 10;
        let autoRefreshInterval;
        
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        function updateDatabaseStatus(status) {
            const dbStatus = document.getElementById('db-status');
            if (status) {
                dbStatus.className = 'badge bg-success';
                dbStatus.textContent = 'Connected';
            } else {
                dbStatus.className = 'badge bg-danger';
                dbStatus.textContent = 'Disconnected';
            }
        }
        
        function updateDashboard() {
            if (isLoading) return;
            isLoading = true;
            
            document.getElementById('loading-spinner').style.display = 'block';
            
            fetch(`/api/status?page=${currentPage}&per_page=${articlesPerPage}`)
                .then(response => response.json())
                .then(data => {
                    // Update scraper status with color coding
                    const scraperStatusEl = document.getElementById('scraper-status');
                    scraperStatusEl.textContent = data.status;
                    scraperStatusEl.className = data.status === 'Running' ? 'text-success' : 'text-danger';
                    
                    // Update database status
                    updateDatabaseStatus(data.db_connected);
                    
                    // Update articles count
                    document.getElementById('articles-count').textContent = data.articles_count;
                    
                    // Update scraping stats
                    document.getElementById('total-attempts').textContent = data.scraping_stats.total_attempts;
                    document.getElementById('successful-attempts').textContent = data.scraping_stats.successful;
                    document.getElementById('failed-attempts').textContent = data.scraping_stats.failed;
                    document.getElementById('success-rate').textContent = `${Math.round(data.scraping_stats.success_rate)}%`;
                    
                    // Update articles list
                    const articlesContainer = document.getElementById('articles-container');
                    if (currentPage === 1) {
                        articlesContainer.innerHTML = '';
                    }
                    
                    data.recent_articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article-preview mb-4 p-3 border rounded';
                        articleElement.onclick = () => showArticle(article.link);
                        articleElement.innerHTML = `
                            <h5 class="mb-2">${article.title}</h5>
                            <p class="text-muted mb-2">
                                Source: ${article.source}<br>
                                Published: ${formatDateTime(article.published_date)}<br>
                                Scraped: ${formatDateTime(article.scraped_date)}<br>
                                ${article.symbols ? `Symbols: ${article.symbols}` : ''}
                            </p>
                            <p class="mb-0">${article.content_preview}</p>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                    
                    // Update scraping logs with better formatting
                    const logsContainer = document.getElementById('scraping-logs');
                    if (data.scraping_logs && data.scraping_logs.length > 0) {
                        const logsHtml = data.scraping_logs.map(log => {
                            const statusClass = log.status === 'SUCCESS' ? 'log-success' : 
                                          log.status === 'FAILED' ? 'log-error' : 
                                          'text-warning';
                            return `
                                <div class="log-entry p-2 ${statusClass}">
                                    <div class="d-flex justify-content-between">
                                        <small>${formatDateTime(log.timestamp)}</small>
                                        <small class="badge ${log.status === 'SUCCESS' ? 'bg-success' : 'bg-danger'}">${log.status}</small>
                                    </div>
                                    <small>${log.url}</small>
                                    ${log.error_message ? `<div class="text-danger"><small>${log.error_message}</small></div>` : ''}
                                </div>
                            `;
                        }).join('');
                        logsContainer.innerHTML = logsHtml;
                    }
                    
                    // Update pagination info
                    hasMoreArticles = data.pagination.has_next;
                    
                    isLoading = false;
                    document.getElementById('loading-spinner').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error updating dashboard:', error);
                    // Show error state
                    document.getElementById('scraper-status').textContent = 'Error';
                    document.getElementById('scraper-status').className = 'text-danger';
                    updateDatabaseStatus(false);
                    isLoading = false;
                    document.getElementById('loading-spinner').style.display = 'none';
                });
        }
        
        function showArticle(url) {
            currentArticleUrl = url;
            fetch(`/api/article/${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(article => {
                    document.getElementById('articleModalTitle').textContent = article.title;
                    document.getElementById('articleModalBody').innerHTML = `
                        <p class="text-muted">
                            Source: ${article.source}<br>
                            Published: ${formatDateTime(article.published_date)}<br>
                            ${article.scraped_date ? `Scraped: ${formatDateTime(article.scraped_date)}<br>` : ''}
                            Symbols: ${Array.isArray(article.symbols) ? article.symbols.join(', ') : article.symbols}
                        </p>
                        <div style="white-space: pre-wrap;">${article.content}</div>
                    `;
                    document.getElementById('articleModalLink').href = article.link;
                    articleModal.show();
                });
        }
        
        function deleteArticle() {
            if (!currentArticleUrl) return;
            
            if (!confirm('Are you sure you want to delete this article? It will be excluded from future scraping.')) {
                return;
            }
            
            fetch(`/api/article/${encodeURIComponent(currentArticleUrl)}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Close the modal
                    articleModal.hide();
                    
                    // Remove the article from the view
                    const articles = document.querySelectorAll('.article-preview');
                    articles.forEach(article => {
                        if (article.onclick.toString().includes(currentArticleUrl)) {
                            article.remove();
                        }
                    });
                    
                    // Reset page and reload if we're on the first page
                    if (currentPage === 1) {
                        updateDashboard();
                    }
                } else {
                    alert('Failed to delete article: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error deleting article: ' + error);
            });
        }
        
        // Infinite scroll handler
        function handleScroll() {
            if (isLoading || !hasMoreArticles) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.offsetHeight;
            
            if (scrollPosition >= documentHeight - 1000) {
                currentPage++;
                updateDashboard();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            articleModal = new bootstrap.Modal(document.getElementById('articleModal'));
            
            // Add delete button handler
            document.getElementById('articleModalDelete').addEventListener('click', deleteArticle);
            
            updateDashboard();
            
            // Add scroll event listener for infinite scrolling
            window.addEventListener('scroll', handleScroll);
            
            // Start auto-refresh when page loads
            autoRefreshInterval = setInterval(updateDashboard, 30000);
        });

        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
