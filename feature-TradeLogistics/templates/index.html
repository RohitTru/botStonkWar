<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .strategy-card {
            transition: transform 0.2s;
        }
        .strategy-card:hover {
            transform: translateY(-5px);
        }
        .recommendation-card {
            border-left: 4px solid;
        }
        .recommendation-card.buy {
            border-left-color: #28a745;
        }
        .recommendation-card.sell {
            border-left-color: #dc3545;
        }
        .confidence-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
        }
        .confidence-bar .progress {
            height: 100%;
            border-radius: 2px;
        }
        .price-box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            font-weight: bold;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 6px 16px;
            margin: 0 0 0 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
            position: relative;
            min-width: 90px;
            min-height: 38px;
        }
        .price-box:hover {
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            background: #e0e7ef;
        }
        .price-tooltip {
            display: none;
            position: absolute;
            left: 50%;
            top: -32px;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.95rem;
            white-space: nowrap;
            z-index: 10;
        }
        .price-box:hover .price-tooltip {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Trading Strategy Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- WebSocket Subscribed Symbols -->
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">WebSocket Subscribed Symbols (Live)</h6>
                    </div>
                    <div class="card-body">
                        <div id="ws-subscribed-symbols" class="small text-muted">Loading...</div>
                    </div>
                </div>
            </div>
            <!-- Strategy Status -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Strategy Status</h6>
                    </div>
                    <div class="card-body">
                        <div id="strategy-status">Loading...</div>
                    </div>
                </div>
            </div>
            <!-- Recommendations -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Recommendations</h6>
                    </div>
                    <div class="card-body">
                        <div id="recommendations">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allRecommendations = [];
        let allStrategies = [];

        async function loadStrategies() {
            const resp = await fetch('/api/strategy-status');
            const data = await resp.json();
            const el = document.getElementById('strategy-status');
            if (data.strategies && data.strategies.length > 0) {
                el.innerHTML = data.strategies.map(s => `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="strategy-${s.name}" ${s.status === 'active' ? 'checked' : ''} disabled><label class="form-check-label" for="strategy-${s.name}">${s.name}</label></div>`).join('');
            } else {
                el.innerHTML = '<span class="text-danger">No strategies found</span>';
            }
        }

        async function toggleStrategy(name, active) {
            await fetch('/api/strategy-status', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, active }) });
            loadStrategies();
        }

        async function loadRecommendations() {
            const resp = await fetch('/api/recommendations');
            const data = await resp.json();
            const el = document.getElementById('recommendations');
            el.innerHTML = data.map(r => `<div class="alert alert-${r.action === 'buy' ? 'success' : 'danger'} mb-2"><strong>${r.symbol}</strong> ${r.action.toUpperCase()} (${r.confidence.toFixed(2)})<br><small>${r.reasoning}</small><span class="badge bg-${r.metadata.live_data.data_source === 'websocket' ? 'info' : 'secondary'} ms-2">${r.metadata.live_data.data_source}</span></div>`).join('');
        }

        async function loadWsSubscribedSymbols() {
            const resp = await fetch('/api/ws-subscribed-symbols');
            const data = await resp.json();
            const priceResp = await fetch('/api/ws-subscribed-symbol-prices');
            const priceData = await priceResp.json();
            const el = document.getElementById('ws-subscribed-symbols');
            if (data.symbols && data.symbols.length > 0) {
                el.innerHTML = data.symbols.map(s => {
                    const price = priceData[s] && priceData[s].price !== undefined && priceData[s].price !== null ? priceData[s].price : 'N/A';
                    return `<span class="badge bg-info text-dark me-1">${s} <span class='text-secondary' style='font-size:0.95em;'>${price}</span></span>`;
                }).join(' ');
            } else {
                el.innerHTML = '<span class="text-danger">No active subscriptions</span>';
            }
        }

        // Initial load
        loadStrategies();
        loadRecommendations();
        loadWsSubscribedSymbols();
        setInterval(loadWsSubscribedSymbols, 5000);
    </script>
</body>
</html>
