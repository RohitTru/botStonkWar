<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .strategy-card {
            transition: transform 0.2s;
        }
        .strategy-card:hover {
            transform: translateY(-5px);
        }
        .recommendation-card {
            border-left: 4px solid;
            transition: opacity 0.3s;
        }
        .recommendation-card.buy {
            border-left-color: #28a745;
        }
        .recommendation-card.sell {
            border-left-color: #dc3545;
        }
        .recommendation-card.old {
            opacity: 0.7;
        }
        .recommendation-card.buy.old {
            background-color: #e8f5e9;
        }
        .recommendation-card.sell.old {
            background-color: #ffebee;
        }
        .confidence-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
        }
        .confidence-bar .progress {
            height: 100%;
            border-radius: 2px;
        }
        .price-box {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
        }
        .price-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1000;
        }
        .price-box:hover .price-tooltip {
            display: block;
        }
        .timeframe-label {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }
        .timeframe-short {
            background: #e3f2fd;
            color: #1976d2;
        }
        .timeframe-medium {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .timeframe-long {
            background: #e8f5e9;
            color: #388e3c;
        }
        .time-separator {
            border-bottom: 1px dashed #dee2e6;
            margin: 20px 0;
            position: relative;
        }
        .time-separator::after {
            content: 'Older than 1 hour';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.875rem;
        }
        #infinite-scroll-trigger {
            height: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Trading Strategy Dashboard</a>
            <div class="d-flex align-items-center">
                <div class="database-status me-3">
                    <span class="badge bg-secondary" id="db-status">
                        <i class="bi bi-database"></i> DB Status: Checking...
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add metrics containers at the top of the main content -->
        <div class="flex flex-row justify-center items-center gap-8 mb-4 text-xs">
            <div class="bg-white overflow-hidden shadow rounded-lg p-2 w-40 text-center">
                <dt class="text-xs font-medium text-gray-500 truncate">Active Strategies</dt>
                <dd class="mt-1 text-lg font-semibold text-gray-900" id="active-strategies-count">0</dd>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-2 w-40 text-center">
                <dt class="text-xs font-medium text-gray-500 truncate">Recs in Last Hour</dt>
                <dd class="mt-1 text-lg font-semibold text-gray-900" id="recs-last-hour">0</dd>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-2 w-40 text-center">
                <dt class="text-xs font-medium text-gray-500 truncate">Total Recommendations</dt>
                <dd class="mt-1 text-lg font-semibold text-gray-900" id="total-recommendations">0</dd>
            </div>
        </div>

        <!-- Strategy Metrics Section -->
        <h2 class="text-lg font-medium text-gray-900 mb-2">Strategy Metrics</h2>
        <div class="bg-white shadow rounded-lg p-4 mb-6">
            <div class="flex items-center space-x-2 mb-2">
                <div id="loading-strategies" class="loading-spinner hidden"></div>
                <div id="error-loading-strategies" class="text-red-600 text-sm hidden"></div>
            </div>
            <div id="strategies-container" class="flex overflow-x-auto space-x-4 pb-2" style="scroll-snap-type: x mandatory;">
                <!-- Strategy cards will be inserted here -->
            </div>
        </div>

        <!-- Add performance chart container -->
        <div class="bg-white shadow rounded-lg p-6 mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-gray-900">Performance</h2>
                <div class="flex items-center space-x-2">
                    <div id="loading-performance" class="loading-spinner hidden"></div>
                    <div id="error-loading-performance" class="text-red-600 text-sm hidden"></div>
                </div>
            </div>
            <div id="performance-chart" class="h-64">
                <!-- Performance chart will be inserted here -->
            </div>
        </div>

        <div class="row">
            <!-- WebSocket Subscribed Symbols -->
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">WebSocket Subscribed Symbols (Live)</h6>
                    </div>
                    <div class="card-body">
                        <div id="ws-subscribed-symbols" class="small text-muted">Loading...</div>
                    </div>
                </div>
            </div>
            <!-- Recommendations -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Recommendations</h6>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary" onclick="filterTrades('all')">All</button>
                            <button class="btn btn-sm btn-outline-success" onclick="filterTrades('buy')">Buy</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="filterTrades('sell')">Sell</button>
                            <select class="form-select form-select-sm ms-2" id="strategy-filter" onchange="filterByStrategy(this.value)">
                                <option value="">All Strategies</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="recommendations">Loading...</div>
                        <div id="infinite-scroll-trigger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
        let allRecommendations = [];
        let allStrategies = [];
        let currentPage = 1;
        let loading = false;
        let currentFilter = 'all';
        let currentStrategy = '';

        async function loadStrategies() {
            try {
                const resp = await fetch('/api/strategy-status');
                const strategies = await resp.json();
                allStrategies = strategies;
                
                // Update strategy status toggles
                const statusEl = document.getElementById('strategy-status');
                if (strategies && strategies.length > 0) {
                    statusEl.innerHTML = strategies.map(s => 
                        `<div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="strategy-${s.name}" 
                                ${s.active ? 'checked' : ''} 
                                onchange="toggleStrategy('${s.name}', this.checked)">
                            <label class="form-check-label" for="strategy-${s.name}">
                                ${s.name}
                                <small class="d-block text-muted">${s.description}</small>
                                ${s.last_run ? `<small class="d-block text-info">Last run: ${new Date(s.last_run).toLocaleString()}</small>` : ''}
                            </label>
                        </div>`
                    ).join('');
                } else {
                    statusEl.innerHTML = '<div class="alert alert-warning">No strategies found</div>';
                }

                // Update strategy filter dropdown
                const filterEl = document.getElementById('strategy-filter');
                filterEl.innerHTML = '<option value="">All Strategies</option>' + 
                    strategies.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            } catch (error) {
                console.error('Error loading strategies:', error);
                const statusEl = document.getElementById('strategy-status');
                statusEl.innerHTML = '<div class="alert alert-danger">Error loading strategies</div>';
            }
        }

        async function toggleStrategy(name, active) {
            await fetch('/api/strategy-activation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, active })
            });
            loadStrategies();
        }

        function getTimeframeLabel(timeframe) {
            const labels = {
                'short': '<span class="timeframe-label timeframe-short">Short-term</span>',
                'medium': '<span class="timeframe-label timeframe-medium">Medium-term</span>',
                'long': '<span class="timeframe-label timeframe-long">Long-term</span>'
            };
            return labels[timeframe] || '';
        }

        async function getLivePrice(symbol) {
            try {
                const resp = await fetch('/api/ws-subscribed-symbol-prices');
                const data = await resp.json();
                return data[symbol]?.price || 'N/A';
            } catch (error) {
                console.error('Error fetching live price:', error);
                return 'N/A';
            }
        }

        function renderRecommendation(r) {
            const isOld = new Date(r.created_at) < new Date(Date.now() - 3600000);
            const timeframeLabel = getTimeframeLabel(r.timeframe);
            
            return `
                <div class="alert recommendation-card ${r.action} ${isOld ? 'old' : ''} mb-2">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong>${r.symbol}</strong> ${r.action.toUpperCase()} (${r.confidence.toFixed(2)})
                            ${timeframeLabel}
                            <div class="small text-muted">${r.strategy_name}</div>
                        </div>
                        <div class="price-box" data-symbol="${r.symbol}">
                            $${r.metadata.live_data.price || 'N/A'}
                            <div class="price-tooltip">Loading live price...</div>
                        </div>
                    </div>
                    <small>${r.reasoning}</small>
                    <span class="badge bg-${r.metadata.live_data.data_source === 'websocket' ? 'info' : 'secondary'} ms-2">
                        ${r.metadata.live_data.data_source}
                    </span>
                </div>`;
        }

        async function loadRecommendations(page = 1) {
            if (loading) return;
            loading = true;

            const resp = await fetch(`/api/recommendations?page=${page}&filter=${currentFilter}&strategy=${currentStrategy}`);
            const data = await resp.json();
            
            if (page === 1) {
                allRecommendations = data;
            } else {
                allRecommendations = [...allRecommendations, ...data];
            }

            const el = document.getElementById('recommendations');
            if (page === 1) {
                el.innerHTML = '';
            }

            let currentHour = null;
            data.forEach(r => {
                const recHour = new Date(r.created_at).getHours();
                if (currentHour !== null && currentHour !== recHour) {
                    el.innerHTML += '<div class="time-separator"></div>';
                }
                currentHour = recHour;
                el.innerHTML += renderRecommendation(r);
            });

            // Setup price hover listeners
            document.querySelectorAll('.price-box').forEach(box => {
                box.addEventListener('mouseenter', async () => {
                    const symbol = box.dataset.symbol;
                    const livePrice = await getLivePrice(symbol);
                    box.querySelector('.price-tooltip').textContent = `Live: $${livePrice}`;
                });
            });

            loading = false;
        }

        function filterTrades(filter) {
            currentFilter = filter;
            currentPage = 1;
            loadRecommendations(1);
        }

        function filterByStrategy(strategy) {
            currentStrategy = strategy;
            currentPage = 1;
            loadRecommendations(1);
        }

        async function loadWsSubscribedSymbols() {
            const resp = await fetch('/api/ws-subscribed-symbols');
            const data = await resp.json();
            const priceResp = await fetch('/api/ws-subscribed-symbol-prices');
            const priceData = await priceResp.json();
            const el = document.getElementById('ws-subscribed-symbols');
            if (data.symbols && data.symbols.length > 0) {
                el.innerHTML = data.symbols.map(s => {
                    const price = priceData[s] && priceData[s].price !== undefined ? priceData[s].price : 'N/A';
                    return `<span class="badge bg-info text-dark me-1">${s} <span class='text-secondary' style='font-size:0.95em;'>${price}</span></span>`;
                }).join(' ');
            } else {
                el.innerHTML = '<span class="text-danger">No active subscriptions</span>';
            }
        }

        // Infinite scroll observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !loading) {
                    currentPage++;
                    loadRecommendations(currentPage);
                }
            });
        }, { threshold: 1.0 });

        // Add this near your other JavaScript functions
        async function checkDatabaseConnection() {
            try {
                const response = await fetch('/api/db-health');
                const data = await response.json();
                const statusBadge = document.getElementById('db-status');
                
                if (data.status === 'connected') {
                    statusBadge.className = 'badge bg-success';
                    statusBadge.innerHTML = '<i class="bi bi-database-check"></i> DB Connected';
                } else {
                    statusBadge.className = 'badge bg-danger';
                    statusBadge.innerHTML = '<i class="bi bi-database-x"></i> DB Error';
                }
            } catch (error) {
                const statusBadge = document.getElementById('db-status');
                statusBadge.className = 'badge bg-danger';
                statusBadge.innerHTML = '<i class="bi bi-database-x"></i> DB Error';
            }
        }

        // Utility for formatting numbers
        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function getHealthClass(health) {
            switch (health?.toLowerCase()) {
                case 'healthy': return 'bg-green-100 text-green-800';
                case 'idle': return 'bg-yellow-100 text-yellow-800';
                case 'error': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function createStrategyCard(strategy) {
            const metrics = strategy.metrics || {};
            const hourly = metrics.hourly || {};
            // All-time metrics
            const totalRuns = formatNumber(metrics.total_runs || 0);
            const totalArticles = formatNumber(metrics.total_articles_processed || 0);
            const totalRecs = formatNumber(metrics.total_recommendations || 0);
            const totalBuy = formatNumber(metrics.total_buy_signals || 0);
            const totalSell = formatNumber(metrics.total_sell_signals || 0);
            const lastRun = metrics.last_run ? new Date(metrics.last_run).toLocaleString() : 'Never';
            const errorCount = metrics.error_count || 0;
            const lastError = metrics.errors;
            const lastErrorTime = metrics.last_error_time ? new Date(metrics.last_error_time).toLocaleString() : null;
            // Hourly metrics
            const hourlyRecs = formatNumber(hourly.recommendations_generated || 0);
            const hourlyArticles = formatNumber(hourly.articles_processed || 0);
            const hourlyBuy = formatNumber(hourly.buy_signals || 0);
            const hourlySell = formatNumber(hourly.sell_signals || 0);
            const hourlySuccess = hourly.success_rate !== undefined ? hourly.success_rate + '%' : 'N/A';
            const avgConfidence = hourly.avg_confidence !== undefined ? (hourly.avg_confidence * 100).toFixed(1) + '%' : 'N/A';
            const avgBuyConfidence = hourly.avg_buy_confidence !== undefined ? (hourly.avg_buy_confidence * 100).toFixed(1) + '%' : 'N/A';
            const avgSellConfidence = hourly.avg_sell_confidence !== undefined ? (hourly.avg_sell_confidence * 100).toFixed(1) + '%' : 'N/A';
            const execTime = hourly.execution_time_ms || 0;
            return `
                <div class="strategy-card bg-white rounded-lg shadow-md p-6 mb-4 w-96 flex-shrink-0">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold">${strategy.name}</h3>
                            <p class="text-sm text-gray-600 mb-2">${strategy.description}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-1 text-sm rounded-full ${getHealthClass(metrics.health)}">
                                ${metrics.health || 'Unknown'}
                            </span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" 
                                       ${strategy.active ? 'checked' : ''}
                                       onchange="toggleStrategy('${strategy.name}', this.checked)">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
                                          peer-focus:ring-blue-300 rounded-full peer 
                                          peer-checked:after:translate-x-full peer-checked:after:border-white 
                                          after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
                                          after:bg-white after:border-gray-300 after:border after:rounded-full 
                                          after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-500 mb-2">Last Hour</h4>
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>Recs: <span class="font-semibold">${hourlyRecs}</span></div>
                            <div>Articles: <span class="font-semibold">${hourlyArticles}</span></div>
                            <div>Buy: <span class="font-semibold">${hourlyBuy}</span></div>
                            <div>Sell: <span class="font-semibold">${hourlySell}</span></div>
                            <div>Success: <span class="font-semibold">${hourlySuccess}</span></div>
                            <div>Avg Conf: <span class="font-semibold">${avgConfidence}</span></div>
                            <div>Avg Buy Conf: <span class="font-semibold">${avgBuyConfidence}</span></div>
                            <div>Avg Sell Conf: <span class="font-semibold">${avgSellConfidence}</span></div>
                            <div>Exec Time: <span class="font-semibold">${execTime}ms</span></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-500 mb-2">All Time</h4>
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div>Runs: <span class="font-semibold">${totalRuns}</span></div>
                            <div>Articles: <span class="font-semibold">${totalArticles}</span></div>
                            <div>Recs: <span class="font-semibold">${totalRecs}</span></div>
                            <div>Buy: <span class="font-semibold">${totalBuy}</span></div>
                            <div>Sell: <span class="font-semibold">${totalSell}</span></div>
                            <div>Last Run: <span class="font-semibold">${lastRun}</span></div>
                        </div>
                    </div>
                    ${errorCount > 0 || lastError ? `
                        <div class="mt-2 p-2 bg-red-50 rounded-lg">
                            <h4 class="text-xs font-medium text-red-800 mb-1">Recent Error</h4>
                            <p class="text-xs text-red-600">${lastError || ''}</p>
                            <p class="text-xxs text-red-500 mt-1">Occurred at: ${lastErrorTime || ''}</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function loadDashboardMetrics() {
            try {
                const resp = await fetch('/api/dashboard-data');
                const data = await resp.json();
                const metrics = data.metrics || {};
                const strategies = data.strategies || [];
                // Update metrics
                document.getElementById('active-strategies-count').textContent = strategies.filter(s => s.active).length;
                document.getElementById('recs-last-hour').textContent = metrics.recommendations_last_hour || 0;
                document.getElementById('total-recommendations').textContent = metrics.total_recommendations || 0;
                // Render strategy cards
                document.getElementById('strategies-container').innerHTML = strategies.map(createStrategyCard).join('');
            } catch (error) {
                console.error('Error loading dashboard metrics:', error);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadStrategies();
            loadRecommendations(1);
            loadWsSubscribedSymbols();
            observer.observe(document.getElementById('infinite-scroll-trigger'));
            setInterval(loadWsSubscribedSymbols, 5000);
            checkDatabaseConnection();  // Initial check
            setInterval(checkDatabaseConnection, 30000);  // Check every 30 seconds
            loadDashboardMetrics();
            setInterval(loadDashboardMetrics, 60000); // Refresh every minute
        });
    </script>
</body>
</html>
