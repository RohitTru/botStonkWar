<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .strategy-card {
            transition: transform 0.2s;
        }
        .strategy-card:hover {
            transform: translateY(-5px);
        }
        .recommendation-card {
            border-left: 4px solid;
        }
        .recommendation-card.buy {
            border-left-color: #28a745;
        }
        .recommendation-card.sell {
            border-left-color: #dc3545;
        }
        .confidence-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
        }
        .confidence-bar .progress {
            height: 100%;
            border-radius: 2px;
        }
        .price-box {
            display: inline-block;
            font-size: 2.2rem;
            font-weight: bold;
            background: #f1f5f9;
            border-radius: 12px;
            padding: 12px 28px;
            margin: 10px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
            position: relative;
        }
        .price-box:hover {
            transform: scale(1.13);
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            background: #e0e7ef;
        }
        .price-tooltip {
            display: none;
            position: absolute;
            left: 50%;
            top: -38px;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 1rem;
            white-space: nowrap;
            z-index: 10;
        }
        .price-box:hover .price-tooltip {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Trading Strategy Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Strategy Status -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Active Strategies</h5>
                    </div>
                    <div class="card-body">
                        <div id="strategies-list"></div>
                    </div>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Trading Recommendations</h5>
                        <div class="btn-group me-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="filterRecommendations('all')">All</button>
                            <button class="btn btn-sm btn-outline-success" onclick="filterRecommendations('buy')">Buy</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="filterRecommendations('sell')">Sell</button>
                        </div>
                        <select id="strategyFilter" class="form-select form-select-sm w-auto" onchange="applyStrategyFilter()">
                            <option value="all">All Strategies</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div id="recommendations-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allRecommendations = [];
        let allStrategies = [];

        async function loadStrategies() {
            const response = await fetch('/api/strategies');
            const strategies = await response.json();
            allStrategies = strategies;
            const strategiesList = document.getElementById('strategies-list');
            strategiesList.innerHTML = strategies.map(strategy => `
                <div class="strategy-card card mb-2">
                    <div class="card-body">
                        <h6 class="card-title">${strategy.name}</h6>
                        <p class="card-text small text-muted">${strategy.description}</p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-success">Active</span>
                            <small class="text-muted">Last run: ${strategy.metrics.last_run || 'Never'}</small>
                        </div>
                        <ul class="list-group list-group-flush small">
                            <li class="list-group-item">Articles processed: <b>${strategy.metrics.articles_processed}</b></li>
                            <li class="list-group-item">High-confidence articles: <b>${strategy.metrics.high_confidence_articles}</b></li>
                            <li class="list-group-item">Recommendations: <b>${strategy.metrics.recommendations_generated}</b></li>
                            ${strategy.metrics.errors ? `<li class="list-group-item text-danger">Error: ${strategy.metrics.errors}</li>` : ''}
                        </ul>
                    </div>
                </div>
            `).join('');
            // Populate strategy filter dropdown
            const strategyFilter = document.getElementById('strategyFilter');
            strategyFilter.innerHTML = `<option value="all">All Strategies</option>` +
                strategies.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
        }

        async function loadRecommendations() {
            const response = await fetch('/api/recommendations');
            const recommendations = await response.json();
            allRecommendations = recommendations;
            displayRecommendations(recommendations);
        }

        function displayRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendations-list');
            recommendationsList.innerHTML = recommendations.map((rec, idx) => {
                let live = rec.metadata && rec.metadata.live_data ? rec.metadata.live_data : {};
                if (!live.price && rec.live_price) {
                    live.price = rec.live_price;
                    live.change_percent = rec.live_change_percent;
                    live.volume = rec.live_volume;
                }
                let priceBox = '';
                if (live.price !== undefined && live.price !== null) {
                    priceBox = `
                        <div class="price-box" id="price-box-${idx}" data-symbol="${rec.symbol}" data-action="${rec.action}" data-strategy="${rec.strategy_name}" data-created="${rec.created_at}">
                            <span class="price-tooltip">Click to refresh price</span>
                            $${live.price} <span style="font-size:1.1rem;" class='ms-2 text-${live.change_percent > 0 ? 'success' : (live.change_percent < 0 ? 'danger' : 'secondary')}'>(${live.change_percent ? live.change_percent.toFixed(2) : '0.00'}%)</span>
                        </div>
                    `;
                } else {
                    priceBox = `<div class="price-box" id="price-box-${idx}" data-symbol="${rec.symbol}" data-action="${rec.action}" data-strategy="${rec.strategy_name}" data-created="${rec.created_at}"><span class="price-tooltip">Click to refresh price</span>Live price unavailable</div>`;
                }
                let volumeInfo = '';
                if (live.volume !== undefined && live.volume !== null) {
                    volumeInfo = `<div style="font-size:1.1rem;"><b>Volume:</b> ${live.volume}</div>`;
                }
                let tradeTime = rec.trade_time ? `<div><b>Trade Time:</b> ${new Date(rec.trade_time).toLocaleString()}</div>` : '';
                return `
                <div class="recommendation-card card mb-3 ${rec.action}" data-strategy="${rec.strategy_name}" data-symbol="${rec.symbol}" data-idx="${idx}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title">${rec.symbol}</h5>
                                <h6 class="card-subtitle mb-2 text-${rec.action === 'buy' ? 'success' : 'danger'}">
                                    ${rec.action.toUpperCase()}
                                </h6>
                            </div>
                            <span class="badge bg-${rec.timeframe === 'short_term' ? 'warning' : 'info'}">
                                ${rec.timeframe}
                            </span>
                        </div>
                        <p class="card-text">${rec.reasoning}</p>
                        ${priceBox}
                        ${volumeInfo}
                        ${tradeTime}
                        <div class="confidence-bar mb-2">
                            <div class="progress bg-${rec.action === 'buy' ? 'success' : 'danger'}" 
                                 style="width: ${rec.confidence * 100}%"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">Confidence: ${(rec.confidence * 100).toFixed(1)}%</small>
                            <small class="text-muted">Strategy: ${rec.strategy_name}</small>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            // Add click event listeners for price box refresh
            document.querySelectorAll('.price-box').forEach(box => {
                box.addEventListener('click', async function(e) {
                    e.stopPropagation();
                    const symbol = box.getAttribute('data-symbol');
                    const action = box.getAttribute('data-action');
                    const strategy = box.getAttribute('data-strategy');
                    const created = box.getAttribute('data-created');
                    box.innerHTML = '<span class="price-tooltip">Click to refresh price</span>Fetching...';
                    try {
                        const resp = await fetch('/api/live-price', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ symbol, action, strategy_name: strategy, created_at: created })
                        });
                        const data = await resp.json();
                        if (data.price !== undefined && data.price !== null) {
                            box.innerHTML = `<span class="price-tooltip">Click to refresh price</span>$${data.price} <span style="font-size:1.1rem;" class='ms-2 text-${data.change_percent > 0 ? 'success' : (data.change_percent < 0 ? 'danger' : 'secondary')}'>(${data.change_percent ? data.change_percent.toFixed(2) : '0.00'}%)</span>`;
                        } else {
                            box.innerHTML = '<span class="price-tooltip">Click to refresh price</span>Live price unavailable';
                        }
                    } catch (err) {
                        box.innerHTML = '<span class="price-tooltip">Click to refresh price</span>Error fetching price';
                    }
                });
            });
        }

        function filterRecommendations(action) {
            const recommendations = document.querySelectorAll('.recommendation-card');
            recommendations.forEach(rec => {
                if (action === 'all' || rec.classList.contains(action)) {
                    rec.style.display = 'block';
                } else {
                    rec.style.display = 'none';
                }
            });
        }

        function applyStrategyFilter() {
            const selected = document.getElementById('strategyFilter').value;
            let filtered = allRecommendations;
            if (selected !== 'all') {
                filtered = allRecommendations.filter(r => r.strategy_name === selected);
            }
            displayRecommendations(filtered);
        }

        // Initial load
        loadStrategies();
        loadRecommendations();

        // Refresh data every 30 seconds
        setInterval(() => {
            loadStrategies();
            loadRecommendations();
        }, 30000);
    </script>
</body>
</html>
