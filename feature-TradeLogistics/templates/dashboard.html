<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Recommendation Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Custom scrollbar for strategy carousel */
        .strategy-carousel::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .strategy-carousel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .strategy-carousel::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .strategy-carousel::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-gray-800">Trade Recommendation Engine Dashboard</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="px-3 py-2 rounded-md text-sm font-medium text-gray-700">Last Updated: <span id="last-update">{{ last_update }}</span></span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- System Status -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Active Strategies</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="active-strategies-count">0</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Success Rate</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="success-rate">0%</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Recommendations</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-recommendations">0</dd>
                    </div>
                </div>
            </div>

            <!-- Strategy Status -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Active Trading Strategies</h2>
                <div id="strategy-status" class="strategy-carousel overflow-y-auto max-h-[600px] pr-2">
                    <!-- Strategy cards will be inserted here -->
                </div>
            </div>

            <!-- Recent Signals -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Buy Signals -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Buy Signals</h2>
                    <div id="buy-signals" class="space-y-4">
                        <!-- Buy signals will be inserted here -->
                    </div>
                </div>

                <!-- Sell Signals -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Sell Signals</h2>
                    <div id="sell-signals" class="space-y-4">
                        <!-- Sell signals will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Performance Metrics -->
            <div class="bg-white shadow rounded-lg p-6 mt-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Performance</h2>
                <div id="performance-chart" class="h-64">
                    <!-- Performance chart will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
